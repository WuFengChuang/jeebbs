<!DOCTYPE html>
<html>

	<head>
		 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <title>个人中心 - JEECMS官方论坛|开源java cms,jsp cms,jsp bbs</title>
	    <meta content="java,cms,jsp,cms,jsp bbs,开源网站内容管理系统,网站群,站群,多站点,jeecms" name="keywords" />
	    <meta content="讨论jsp cms、jsp bbs相关资讯，struts,hibernate,spring,freemarker最新技术研究" name="description" />
	    <link href="${resSys}/front.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="/${res}/bbs_forum/css/base.css" />
		<link rel="stylesheet" type="text/css" href="/${res}/bbs_member/css/l-member.css" />
		<script src="${resSys}/jquery.js" type="text/javascript"></script>
		<script type="text/javascript" src="/${res}/bbs_forum/js/base.js"></script>
		<script type="text/javascript" src="/${res}/bbs_member/js/l-member.js"></script>
<script type="text/javascript">
    $(function() {
    	$("#jvForm").validate();
    });
    </script>
    <style>
     .czje{margin-top:16px;}
     .czje span{color:#798f9f; font-size:12px; float:left; line-height:32px;}
     .czje-input{height:32px; line-height:32px; border-radius:3px; border:1px solid #c7c7c7; text-indent:10px; margin-left:6px; float:left;}
     .czje-submit{color:#32383d; font-size:14px; width:48px; height:32px; line-height:32px; border-radius:3px; border:1px solid #d7d7d7; margin-left:10px; background:#fff; cursor:pointer; outline:none;}
     .czje-submit:hover{border:1px solid #999; }
    </style>
	</head>
	<body>
		<!--include-header-->
		[#include "../include/页头.html"/]
		<!--论坛信息-->
		[#include "../include/论坛信息.html"/]
	  <!--main-->
	<div class="bbs-main clearfix">
			<!--左侧 include-->
			<div class="left-main">
				<!--版块-->
				[#include "会员中心页_导航.html"/]
				
			</div>
			<!--右侧内容-->
                        <div class="right-main clearfix" style="min-height: 592px;">
				<div class="right-panel">
					<div class="main-header clearfix">
						<div class="channl-name">
							<span>广告</span>
						</div>
					</div>
					<div class="warpbox">
						<div class="yu-e">
							<span>广告余额</span>
							<span class="money">${user.adAccountMount!}</span>

						</div>
                      <form id="jvForm" action="${base}/ad/buy.jspx" method="get">
						<div class="czje"><span>充值金额：</span><input type="text" name="amount" value="1" maxlength="10"  class="czje-input" />
                                                   <input type="submit" class="czje-submit" value="提交">
                                             </div>
                   </form>
					</div>
				</div>
				<div class="right-panel" style="margin-top: 20px; padding: 0 30px;">
					<div class="gg-column clearfix">
						<span class="title">广告版位列表</span>
					</div>
					<ul class="gg-list clearfix">
                                       [@adspace_list]
		                         [#list tag_list as g]
		 				<li>
							<div class="imgbox">
								<img src="${g.previewImg!}"/>
							</div>
							<span>${g.name!}</span>
						</li>
						[/#list]
	[/@adspace_list]
					</ul>
				</div>
				
			</div>
		</div>
		<!--footer-->
		[#include "../include/页脚.html"/]
	</body>

</html>
