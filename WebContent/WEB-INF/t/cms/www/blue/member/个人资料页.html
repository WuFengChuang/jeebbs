<!DOCTYPE html>
<html>

	<head>
		 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <title>${site.name} - JEECMS官方论坛|开源java cms,jsp cms,jsp bbs</title>
	    <meta content="java,cms,jsp,cms,jsp bbs,开源网站内容管理系统,网站群,站群,多站点,jeecms" name="keywords" />
	    <meta content="讨论jsp cms、jsp bbs相关资讯，struts,hibernate,spring,freemarker最新技术研究" name="description" />
	    <link href="${resSys}/front.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="/${res}/bbs_forum/css/base.css" />
		<link rel="stylesheet" type="text/css" href="/${res}/bbs_member/css/l-member.css" />
		<script src="${resSys}/jquery.js" type="text/javascript"></script>
		<script type="text/javascript" src="/${res}/bbs_forum/js/base.js"></script>
		<script type="text/javascript" src="/${res}/bbs_member/js/l-member.js"></script>
	</head>
	<body>
		<!--include-header-->
		[#include "../include/页头.html"/]
		<!--论坛信息-->
		[#include "../include/论坛信息.html"/]
	  <!--main-->
	<div class="bbs-main clearfix">
			<!--左侧 include-->
			<div class="left-main">
				<!--版块-->
				[#include "会员中心页_导航.html"/]
				
			</div>
			<!--右侧内容-->
                        <form id="creator" action="${base}/member/update.jspx" method="post" enctype="multipart/form-data" onSubmit="return procheck(this)" name="creator">
			<div class="right-main right-panel clearfix" style="min-height: 592px;">
				<div class="main-header clearfix">
					<div class="channl-name">
						<span>编辑资料</span>
					</div>
				</div>
				<div class="tabelbox" style="margin-bottom: 80px;">
					<form action="" method="">
						<table border="0" cellspacing="0" cellpadding="0" style="width: 100%;">
							<tr>
								<td width="20%" class="left-td">用户名：</td>
								<td class="right-td">${user.username}</td>
							</tr>
							<tr>
								<td width="20%" class="left-td">性别：</td>
								<td class="right-td">
                                                                     [#if user.gender??]
            [#if user.gender] <label><input type="radio" checked="checked" name="gender" value="1" class="radio" /> 男</label>&nbsp; <label><input type="radio" name="gender" value="0" class="radio" /> 女</label></td>
            [#else]
            <label><input type="radio" name="gender" value="1" class="radio" /> 男</label>&nbsp; <label><input type="radio" name="gender" value="0" checked="checked" class="radio" /> 女</label></td>[/#if]
            [#else]
            <label><input type="radio" checked="checked" name="gender" value="1" class="radio" /> 男</label>&nbsp; <label><input type="radio" name="gender" value="0" class="radio" /> 女</label></td>
            [/#if]
								</td>
							</tr>
							<tr>
								<td width="20%" class="left-td">邮箱：</td>
								<td class="right-td">
									<input type="email" name="email" value="${user.email!}" class="tabelInput" required="required"/>
								</td>
							</tr>
							<tr>
								<td width="20%" class="left-td">来自：</td>
								<td class="right-td">
									<input type="text" name="comefrom" value="${user.comefrom!}" class="tabelInput"/>
								</td>
							</tr>
							<tr>
								<td width="20%" class="left-td">个性签名：</td>
								<td class="right-td" style="position: relative;">
									<textarea name="signed" rows="3" maxlength="25" class="tabelTextarea">${user.signed!}</textarea>
									<div class="zishu"><span>0</span>/25</div>
								</td>
							</tr>
							<tr>
								<td width="20%" class="left-td"></td>
								<td class="right-td">
                                                                        <input class="input" type="hidden" maxlength="75" name="id" value="${user.id!}"/>

									<input type="submit" name="submit" value="提交" class="submit"/>
									<input type="reset" value="重置" class="reset"/>
								</td>
							</tr>
						</table>
						
					</form>
				</div>
			</div>
      </form>
		</div>
		<!--footer-->
		[#include "../include/页脚.html"/]
	</body>

</html>
