<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员中心 - ${site.name} - Powered by JEECMS</title>
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/${res}/bbs_forum/css/base.css" />
<link rel="stylesheet" type="text/css" href="/${res}/bbs_member/css/l-member.css" />
<script type="text/javascript" src="/${res}/bbs_forum/js/base.js"></script>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});
</script>
<style>
.form-group label {
    font-size: 14px !important;
   color: #999 !important;
  position: relative !important; 
    bottom: 0 !important;
    left: 0 !important;
    margin-right: 10px;
    width: 80px;
}

.form-group label.error {
    font-size: 14px !important;
   color: red !important;
  position: absolute !important; 
    bottom: 11px !important;
    left:669px !important;
    margin-right: 10px;
    width: 150px;
}
</style>
</head>

<body>
[#include "../include/页头.html"/]
[#include "../include/论坛信息.html"/]
<div class="bbs-main clearfix">
    <!--左侧 include-->
			<div class="left-main">
				<!--版块-->
				[#include "会员中心页_导航.html"/]
				
			</div>
    <!--右侧内容-->
    <div class="right-main right-panel clearfix">
        <!--帖子类型切换-->
        <div class="main-header clearfix">
            <div class="channl-name">
                <span>密码修改</span>
            </div>
        </div>
        <div class="form-box">
            <form id="jvForm" action="pwd.jhtml" method="post">
                <div class="form-group">
                    <label>原密码：</label>
                    <input type="password" name="origPwd" class="form-input" autocomplete="off" maxlength="32" vld="{required:true,remote:'checkPwd.jhtml',messages:{remote:'原密码不正确'}}"/>
                </div>
                <div class="form-group">
                    <label>新密码：</label>
                    <input type="password" id="newPwd" class="form-input" name="newPwd" autocomplete="off" maxlength="32"/>
                </div>
                <div class="form-group">
                    <label>确认密码：</label>
                    <input type="password" autocomplete="off" class="form-input" equalTo="#newPwd"/>
                </div>
<div style="text-align:left;padding-left: 365px;">
            	<input type="hidden" name="nextUrl" value="pwd.jspx"/>
                <input type="submit" value="提交" class="btn-primary" />
                <input type="reset" value="重置" class="btn-default" />
</div>
            </form>
        </div>
    </div>
</div>
[#include "../include/页脚.html"/]
</body>
</html>
