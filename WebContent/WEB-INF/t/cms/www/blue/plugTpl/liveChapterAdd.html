<!DOCTYPE html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title></title>
<link href="${base}/res/common/css/jquery.validate.css" rel="stylesheet" type="text/css"/>
<link href="${base}/res/common/css/jquery.treeview.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" href="/${res}/bbs_forum/css/base.css" />
<link rel="stylesheet" type="text/css" href="/${res}/bbs_forum/css/l-member.css" />
<script src="${base}/res/common/js/jquery.js" type="text/javascript"></script>
<script src="${base}/res/common/js/jquery.ext.js" type="text/javascript"></script>
<script src="${base}/res/common/js/pony.js" type="text/javascript"></script>
<script src="${base}/res/jeecms/js/admin.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
	$("input[name='name']").blur( function () {
		$.post("v_create_path.jspx", {
			name:$(this).val()
		}, function(data) {
			$("input[name='path']").val(data);
		}, "text");
	});
});
</script>
</head>
<body>

<div class="box-positon ck" style="display: none;">
	<form class="ropt">
		<input type="submit" value="<@s.m "global.backToList"/>" onclick="this.form.action='list.do';" class="return-button"/>
	</form>
	<div class="clear"></div>
</div>


<div class=" right-panel clearfix" style="min-height: 592px;">
				<div class="tabelbox cjzbbox" style="margin:0;">
					<form id="jvForm" action="save.jspx">
						<table border="0" cellspacing="0" cellpadding="0" style="width: 100%;">
							<tr>
								<td width="20%" class="left-td">父章节：</td>
								<td class="right-td">
									<#if parent??>${parent.name}<#else><@s.m "chapter.top"/></#if>
									
								</td>
							</tr>
							<#assign chapterPathExist><@s.m "error.chapterPathExist"/></#assign>
							<tr>
								<td width="20%" class="left-td"><span class="bitian">*</span>名称：</td>
								<td class="right-td">
									<input type="text" class="tabelInput w500" 
										name="name"									
										required="true" 						 
										/>
								</td>
							</tr>
							
							
							<tr>
								<td width="20%" class="left-td"><span class="bitian">*</span>路径：</td>
								<td class="right-td">
									<input type="text" class="tabelInput w500" 
										name="path"
									
										required="true" 
										 vld="{required:true,path:true,remote:'v_check_path.jspx',messages:{remote:'${chapterPathExist}'}}"
										/>
								</td>
							</tr>
						<tr>
								<td width="20%" class="left-td"><span class="bitian">*</span>排序：</td>
								<td class="right-td">
									<input type="text" class="tabelInput w500" 
										name="priority"
										value="10"
										required="true" 
										
										/>
								</td>
							</tr>
							<tr>
								<td width="20%" class="left-td"></td>
								<td class="right-td">
									<input type="hidden" name="root" value="${root!}"/>							
									<input type="submit" value="提交" class="submit"/>
									<input type="reset" value="重置" class="reset"/>
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>




</body>
</html>
