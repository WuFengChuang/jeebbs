<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>移动主题 - ${site.name} - powered by jeebbs</title>
<link href="${resSys}/front.css" rel="stylesheet" type="text/css"/>
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${base}/thirdparty/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/${res}/bbs_forum/css/whole.css" />
<link rel="stylesheet" type="text/css" href="/${res}/bbs_forum/css/layout.css" />
<script type="text/javascript">
	$("#jvForm").validate($.validator.AlertError);
	$(function() {
		$("#jvForm").validate();
	});
</script>
<style>
	.movebox{
		width: 450px;
		height: 170px;
		background: #fff;
		padding: 30px 0 0 30px;
	}
	#moveTo{
		height: 44px;
		line-height: 44px;
		width: 300px;
		border: 1px solid #dde7ed;
		border-radius: 4px;;
	}
</style>
</head>
<body>
	<div class="movebox">
<form id="jvForm" action="${base}/topic/o_moveSubmit.jspx" method="post">

		<label for=""  style="color: #999999; font-size: 16px;margin-right: 12px;">选择版块</label>
			  <select id="moveTo" name="moveTo">
		[#list categoryList as ctg]
			<optgroup label="${ctg.title}">
			[#list ctg.forums as f]
			<option value="${f.id}">&nbsp; &gt; ${f.title}</option>
			[/#list]
			</optgroup>
		[/#list]
		</select>

	   <input type="hidden" name="ids" value="${ids!}"/>
		<input type="hidden" name="url" value="../indexModerator.jhtml"/>
	    <!--<input type="hidden" name="forumId" value="${forumId!}" />--> 
	    <div  style="text-align: center;margin-top: 45px;">
	     
	<input type="submit" class="blue-btn "  value="确定" style="width: 64px; height: 32px;line-height: 32px;"/>
		<input type="button" class="blue-btn"  value="取消" style="width: 64px; background: #999999;height: 32px;line-height: 32px;" onclick="closeModel()"/>
  </div>
</form>
	</div>
</body>
