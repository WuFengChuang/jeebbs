<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>置顶/解除置顶 - powered by jeebbs</title> 
<link href="${resSys}/front.css" rel="stylesheet" type="text/css"/>
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/${res}/bbs_forum/css/whole.css" />
<link rel="stylesheet" type="text/css" href="/${res}/bbs_forum/css/layout.css" />
<script type="text/javascript">
	$("#jvForm").validate($.validator.AlertError);
</script>
</head>

<body>
<!--header-->[#include "../include/页头.html"/]<!--/header-->

<!--main-->
<div class="main-wrap">
  <div id="main">
	<div id="breadCrumb"> <img src="/${res}/bbs_forum/img/home.gif" align="absmiddle" /><a href="${base}/">${site.name}</a> &raquo; 置顶/解除置顶</div>
  </div>
<div class="c"></div>

<div class="t z">
<form id="jvForm" action="${base}/topic/o_upTopSubmit.jspx" method="post">
	<table cellspacing="0" cellpadding="0" align="center" width="100%">
	<tr style="height:23px;line-height:23px;color:#666;">
		<td class="h"><b>置顶/解除置顶</b></td>
		<td class="h"></td>
		</tr>
	<tr class="tr2"><td colspan="99" style="border-bottom:0"></td></tr>	
	<tr>
	  <td valign="top" width="20%" class="f_one" style="padding:7px"><b>级 别</b></td>
		<td valign="top" class="f_one" style="padding:7px">
		[#assign top = user.group.topicTopLevel?number/]
		<input type="radio" id="topLevel0" name="topLevel" value="0" checked="checked"/><label for="topLevel0">解除置顶</label>
		[#if (top>0)]<input type="radio" id="topLevel1" name="topLevel" value="1"/><label for="topLevel1">本版置顶</label>[/#if]
		[#if (top>1)]<input type="radio" id="topLevel2" name="topLevel" value="2"/><label for="topLevel2">分区置顶</label>[/#if]
		[#if (top>2)]<input type="radio" id="topLevel3" name="topLevel" value="3"/><label for="topLevel3">全局置顶</label>[/#if]
		</td>
	</tr>	
	<tr>
	  <td valign="top" width="20%" class="f_one" style="padding:7px"><b>操作原因</b></td>
		<td valign="top" class="f_one" style="padding:7px">
		<select size="6" style="width:100px;" onchange="this.form.reason.value=this.value">
			<option value="">自定义</option>
			<option value="">--------</option>
			<option value="广告/SPAM">广告/SPAM</option>
			<option value="恶意灌水">恶意灌水</option>
			<option value="违规内容">违规内容</option>
			<option value="文不对题">文不对题</option>
			<option value="重复发帖">重复发帖</option>
			<option value="">--------</option>
			<option value="我很赞同">我很赞同</option>
			<option value="精品文章">精品文章</option>
			<option value="原创内容">原创内容</option>
		</select>
		<textarea id="reason" name="reason" rows="6" cols="80"></textarea>
		</td>
	</tr>	
	<tr>
	  <td valign="top" class="f_one" style="padding:7px">&nbsp;</td>
	  <td valign="top" class="f_one" style="padding:7px">
	   [#list topicIds as topicId]
		<input type="hidden" name="topicIds" value="${topicId!}"/>
	   [/#list]
	    <input type="hidden" name="forumId" value="${forumId!}" />
		<input type="submit" class="btn fl b" style="padding:0 1em;*padding:0;height:28px;" value="提 交"/>
	  </td>
	  </tr>
</table>
</form>
</div>

	
</div>
</div>
<!--/main-->
<!--footer-->[#include "../include/页脚.html"/]<!--footer-->
</body>
</html>
