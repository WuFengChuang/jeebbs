<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人资料 - ${site.name} - JEECMS官方论坛|开源java cms,jsp cms,jsp bbs</title>
<meta name="keywords" content="java,cms,jsp,cms,jsp bbs,开源网站内容管理系统,网站群,站群,多站点,jeecms" />
<meta name="description" content="讨论jsp cms、jsp bbs相关资讯，struts,hibernate,spring,freemarker最新技术研究" /> 
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/${res}/bbs_forum/css/main.css" />
</head>
<body>
<div class="main">
  [#include "../include/页头.html"/]
  <div class="change-inf">
    <div class="member-txt">
      <img src="/${res}/bbs_forum/img/user_pic.jpg">
      <div class="member-m">
        <div style="width:100%;overflow:hidden;"><h1>${user.username!}</h1>
         <div class="change-p"><a href="${base}/member/pwd.jhtml">修改密码</a><img src="/${res}/bbs_forum/img/jiantou_right.png"></div>          
        </div>
        <div style="width:100%;overflow:hidden;"><h2>等级:<span>${user.group.name!}</span>&nbsp;&nbsp;积分:<span>${user.point!}</span></h2></div>
      </div> 
    </div>
  </div>
  <div class="inf-ma">
    <form id="creator" action="${base}/member/update.jspx" method="post" enctype="multipart/form-data" onSubmit="return procheck(this)" name="creator">
    <table cellspacing="15" cellpadding="0" border="0" bgcolor="#fff" width="100%" style="color:#585858;">
      <tbody>
        <tr>
          <td width="30%" align="center">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:</td>
          <td width="70%">[#if user.gender??][#if user.gender]<input type="radio" checked="checked" name="gender" value="1" /> 男 <input type="radio" name="gender" value="0" /> 女</td>
           [#else]
            <input type="radio" name="gender" value="1" /> 男 <input type="radio" name="gender" value="0" checked="checked" /> 女</td>[/#if]
            [#else]
            <input type="radio" checked="checked" name="gender" value="1" /> 男 <input type="radio" name="gender" value="0" /> 女</td>
            [/#if]
          </td>
        </tr>
        <tr>
          <td width="30%" align="center">来&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;自:</td>
          <td width="70%"><input class="comefrom" name="comefrom" value="${user.comefrom!}" type="text" /></td>
        </tr>
        <tr>
          <td width="30%" align="center">电子邮箱:</td>
          <td width="70%"><input class="comefrom" name="email" value="${user.email!}" type="text" /></td>
        </tr>
        <tr>
          <td width="30%" align="center">自我简介:</td>
          <td width="70%"><textarea class="textarea" rows="4" cols="50" name="intro">${user.intro!}</textarea></td>
        </tr>
        <tr>
          <td width="30%" align="center">个性签名:</td>
          <td width="70%"><textarea class="textarea" rows="4" cols="50" name="signed">${user.signed!}</textarea></td>
        </tr>
      </tbody>
    </table>
     <div style="width:90%;margin:0px auto;margin-bottom:20px;">
      <input class="input" type="hidden" maxlength="75" name="id" value="${user.id!}"/>
      <input class="bta" type="submit" name="submit" value="保存资料" />
     </div>
     </form>
  </div>
</div>


</body>
</html>
