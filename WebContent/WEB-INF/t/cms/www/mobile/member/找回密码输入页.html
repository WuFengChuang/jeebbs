<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>${site.name} - JEECMS官方论坛|开源java cms,jsp cms,jsp bbs</title>
<meta name="keywords" content="java,cms,jsp,cms,jsp bbs,开源网站内容管理系统,网站群,站群,多站点,jeecms" />
<meta name="description" content="讨论jsp cms、jsp bbs相关资讯，struts,hibernate,spring,freemarker最新技术研究" /> 
<link href="${resSys}/front.css" rel="stylesheet" type="text/css"/>
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/${res}/bbs_forum/css/main.css" />
</head>
<body>
<div class="main">
  <div class="login-head">
    <a href="javascript:history.go(-1)"><img src="/${res}/bbs_forum/img/back.png"></a><span>找回密码</span>
  </div>
    <div class="clear10"></div>
    <div class="uesrname"><img src="/${res}/bbs_forum/img/username_pic.png"><input type="text" value="请输入用户名" type="text" onfocus="if(this.value=='请输入用户名')this.value=''" onkeypress="qkeypress()" onblur="if(this.value=='')this.value='请输入用户名'" class="uesrnameCon" size="15" name="username" id="username" /></div>
    <div class="uesrname"><img src="/${res}/bbs_forum/img/e-maill.png"><input type="text" value="请输入邮箱(找回密码会发送到该邮箱)" type="text" onfocus="if(this.value=='请输入邮箱(找回密码会发送到该邮箱)')this.value=''" onkeypress="qkeypress()" onblur="if(this.value=='')this.value='请输入邮箱(找回密码会发送到该邮箱)'" class="uesrnameCon" size="15" name="email" id="email"/></div>
    <div style="width:100%;">
      <div class="captcha"><img src="/${res}/bbs_forum/img/captcha.png"><input type="text" value="请输入验证码" type="text" onfocus="if(this.value=='请输入验证码')this.value=''" onkeypress="qkeypress()" onblur="if(this.value=='')this.value='请输入验证码'" class="captchaCon" size="15" name="captcha" id="captcha" vld="{required:true}"/></div>
      <img src="${base}/captcha.svl" onclick="this.src='${base}/captcha.svl?d='+new Date()" style="margin-left:10px;"/>
    </div>
    <div style="width:90%;margin:0px auto;margin-top:20px;"><input type="submit" value="提交" class="bta"/></div>
</div>


</body>
</html>
